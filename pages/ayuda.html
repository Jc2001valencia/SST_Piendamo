<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitud de Ayuda Psicológica</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">SST Piendamó Tunía</h1>
      <a href="../index.html" class="hover:underline text-sm">Inicio</a>
    </div>
  </nav>

  <main class="container mx-auto p-6 flex-grow">
    <h2 class="text-3xl font-semibold mb-6 text-center">Solicitud de Ayuda Psicológica</h2>

    <form action="#" method="POST" class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto">

      <!-- Nombre completo -->
      <label for="nombre" class="block font-medium mb-1">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo"
             class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <!-- Documento de identidad -->
      <label for="documento" class="block font-medium mb-1">Documento de identidad</label>
      <input type="text" id="documento" name="documento" required placeholder="Número de cédula"
             class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <!-- Cargo / Área -->
      <label for="cargo" class="block font-medium mb-1">Cargo / Área</label>
      <input type="text" id="cargo" name="cargo" placeholder="Ejemplo: Administrativo, Operativo"
             class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <!-- Correo electrónico -->
      <label for="correo" class="block font-medium mb-1">Correo electrónico</label>
      <input type="email" id="correo" name="correo" required placeholder="ejemplo@correo.com"
             class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <!-- Teléfono -->
      <label for="telefono" class="block font-medium mb-1">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Opcional"
             class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

      <!-- Motivo / Descripción -->
      <label for="motivo" class="block font-medium mb-1">Motivo de la solicitud</label>
      <textarea id="motivo" name="motivo" rows="5" required placeholder="Describa brevemente su situación o motivo"
                class="w-full p-3 border border-gray-300 rounded mb-6 resize-y focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>

      <!-- Botón Enviar -->
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded font-semibold transition">
        Enviar Solicitud
      </button>

    </form>
  </main>

 <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center p-4">
    &copy; 2025 Alcaldía de Piendamó Tunía - SST 
  </footer>
</body>
</html>
