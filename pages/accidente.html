<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reporte de Accidente SST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar simple -->
  <nav class="bg-blue-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">SST Piendamó Tunía</h1>
      <a href="../index.html" class="hover:underline text-sm">Inicio</a>
    </div>
  </nav>

  <!-- Contenido del formulario -->
 <main class="container mx-auto p-6 flex-grow">
  <h2 class="text-3xl font-semibold mb-6 text-center">Reporte de Accidente</h2>

  <form 
    action="https://script.google.com/macros/s/AKfycbxEs2i5yQuRMCjZCMDeUDcy0Zg5KfpnTT6jvLJA1FmY6YOlgVLmafdfRkGi5oxIM__bSw/exec" 
    method="post" 
    class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto"
    target="hidden_iframe"
  >
    <!-- Nombre Completo -->
    <label for="nombre" class="block font-medium mb-1">Nombre Completo</label>
    <input type="text" id="nombre" name="Nombre Completo" required placeholder="Tu nombre completo" 
           class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <!-- Documento Identidad -->
    <label for="documento" class="block font-medium mb-1">Documento de Identidad</label>
    <input type="text" id="documento" name="Documento de Identida" required placeholder="Número de documento" 
          class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <!-- Fecha del Accidente -->
    <label for="fecha" class="block font-medium mb-1">Fecha del Accidente</label>
    <input type="date" id="fecha" name="Fecha del Accidente" required 
           class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <!-- Hora del Accidente -->
    <label for="hora" class="block font-medium mb-1">Hora del Accidente</label>
    <input type="time" id="hora" name="Hora del Accidente" required 
           class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <!-- Lugar -->
    <label for="lugar" class="block font-medium mb-1">Lugar del Accidente</label>
    <input type="text" id="lugar" name="Lugar del Accidente" required placeholder="Lugar donde ocurrió el accidente" 
           class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600" />

    <!-- Descripción -->
    <label for="descripcion" class="block font-medium mb-1">Descripción del Accidente</label>
    <textarea id="descripcion" name="Descripción del Accidente" rows="4" required placeholder="Describe lo sucedido" 
              class="w-full p-3 border border-gray-300 rounded mb-4 resize-y focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>

    <!-- Botón Enviar -->
    <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded font-semibold transition">
      Enviar Reporte
    </button>
  </form>

</main>
  <!-- iframe oculto para evitar redirección al enviar -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <footer class="bg-blue-800 text-white text-center p-4">
    &copy; 2025 Alcaldía de Piendamó Tunía - SST 
  </footer>


<script>
    const form = document.querySelector('form');
    const hiddenIframe = document.getElementById('hidden_iframe');

    hiddenIframe.onload = function() {
        if (hiddenIframe.contentDocument.body.innerText === "¡Reporte de accidente enviado con éxito!") {
            alert("¡Reporte enviado correctamente!");
            form.reset(); // Limpia el formulario después del éxito
        } else {
            // Si el script devuelve algo diferente, podría ser un error o una respuesta inesperada
            alert("Hubo un problema al enviar el reporte. Por favor, inténtalo de nuevo.");
            console.error("Respuesta del script:", hiddenIframe.contentDocument.body.innerText);
        }
    };
  </script>
  <!-- Footer simple -->


  

</body>
</html>
